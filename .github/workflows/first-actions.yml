name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # This action checks out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.5.0  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install  # Customize for your project's build system

      - name: Build and Test
        run: npm test  # Customize for your project's build and test commands

      - name: Deploy to Production
        if: success()  # Deploy only if previous steps succeeded
        run: |
          # Add your deployment commands here
          # For example, deploy to a server or cloud service
